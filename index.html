<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Dirndal</title>
  <!-- Swiper.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    .swiper-container { width: 100%; height: 100%; }
    .swiper-slide{display: flex; justify-content: center; align-items: center; }
    .slide-content { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; text-align: center; padding: 20px; box-sizing: border-box; max-width: 600px; margin: 0 auto;}
    .slide-content img{max-width: 100%; max-height: 60vh; object-fit: contain; margin-top: 10px;}
    .slide-text{font-size: 1.2rem; color: #333; margin-bottom: 15px; white-space: normal; word-wrap: break-word; line-height: 1.4}
    .final-slide { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; width: 100%; max-width 600px; margin: 0 auto;}
    .btn { padding: 10px 20px; margin: 5px; font-size: 1rem; }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide slide-content">
        <img src="bilder/slide1.jpg" alt="Slide 1" style="max-width:90%; max-height:90%;">
        <p class="slide-text">Hallo Dirndal (Schleckerpatzl ;D)</p>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide slide-content">
        <img src="bilder/slide2.jpg" alt="Slide 2" style="max-width:90%; max-height:90%;">
        <p class="slide-text">Ist ganz schön schnell gegangen mit uns 2</p>
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide slide-content">
        <img src="bilder/slide3.jpg" alt="Slide 3" style="max-width:90%; max-height:90%;">
        <p class="slide-text">Aber vielleicht solls einfach so sein, weil es sich echt gut anfühlt mit dir</p>
      </div>
      <!-- Slide 4 -->
      <div class="swiper-slide slide-content">
        <img src="bilder/slide4.jpg" alt="Slide 4" style="max-width:90%; max-height:90%;">
        <p class="slide-text">Deswegen hoff ich, dir geht genau wie mir.</p>
      </div>
      
      <!-- Finale Abfrage -->
      <div class="swiper-slide final-slide">
        <h2>Willst du meine Freundin sein?</h2>
        <form id="frageForm">
          <label><input type="radio" name="antwort" value="ja" required> Ja</label>
          <label><input type="radio" name="antwort" value="nein"> Nein</label>
          <label><input type="radio" name="antwort" value="vielleicht"> Vielleicht</label>
          <button type="submit" class="btn">Absenden</button>
        </form>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper.js JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: false,
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      pagination: { el: '.swiper-pagination', clickable: true }
    });

    document.getElementById('frageForm').addEventListener('submit', e => {
      e.preventDefault();
      const antwort = document.querySelector('input[name="antwort"]:checked').value;
      alert('Danke für deine Antwort: ' + antwort);
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
